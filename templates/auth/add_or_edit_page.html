{% extends "auth/auth.html" %}


{% block content %}
    <form enctype="multipart/form-data" action="/pages/category/{{ category.id }}/{% if page %}edit{% else %}add{% endif %}" method="post">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
            {% if page %}
            <tr>
                <th>Seite löschen:</th>
                <td>
                    <input type="checkbox" name="chk_del_1">
                    <input type="checkbox" name="chk_del_2">
                    <input type="checkbox" name="chk_del_3">
                    (zum löschen drei Häkchen setzen)
                </td>
            </tr>
            {% endif %}
            <tr>
                <td></td>
                <td>
                    {% if page %}
                    <input type="submit" value="ändern" name="btn_edit">
                    {% else %}
                    <input type="submit" value="erstellen" name="btn_add">
                    {% endif %}
                    <input type="submit" value="abbrechen" name="btn_cancel">
                </td>
            </tr>
        </table>
        
{% endblock %}
