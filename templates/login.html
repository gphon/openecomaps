{% extends "main_content.html" %}


{% block content %}
    <br><br><br>
    
    <center>
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        
        <form action="/login" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td>
                        <input type="hidden" name="next" value="{% if next %}{{ next|escape }}{% else %}/overview{% endif %}">
                    </td>
                    <td>
                        <input type="submit" value="login">
                    </td>
                </tr>
            </table>
        </form>
    </center>
{% endblock %}
