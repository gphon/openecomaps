<html>
	<head>
        <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
        <link href="/static/css/formular.css" rel="stylesheet" type="text/css">
    </head>
    <body id="poiBody">
        <form action="/poi/add" method="POST" id="poiForm">
        	<legend>
            	<h1>POI eintragen</h1>
                <p>Vielen Dank, dass du uns hilfst, weitere Orte in unser Verzeichnis aufzunehmen. Bitte fülle die Felder aus und klicke auf "hinzufügen".</p>
            </legend>
            {% csrf_token %}
            <ul class="formUL">
                {{ form.as_ul }}
                <input type="submit" value="hinzufügen" class="submitBtn">
            </ul>
        <form>
    </body>
</html>
