{% for category in categories %}
    {% if 1 %} {# if not category.pages #}
        <li><a href="/pages/category/{{ category.id }}">{{ category.name }}</a></li>
    {% else %}
        <li class="submenu">
            <a href="/category/{{ category.id }}">{{ category.name }}</a>
            <ul class="level2">
                {# for page in category.pages #}
                <a href="/berlin">Berlin</a>
                {# endfor #}
            </ul>
        </li>
    {% endif %}
{% endfor %}
